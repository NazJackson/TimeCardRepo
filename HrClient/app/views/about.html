
<a href="#/addTimeCardPage"><button type="button" class="btn btn-primary btn-sm">Add Another TimeCard</button></a>
<br>
<br>

<div class="jumbotron">
  <table class="table table-hover table-bordered table-inverse" >
  <thead>
    <tr>
      <th>#</th>
      <th>Email</th>
      <th>Start Time</th>
      <th>End Time</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="response in responses">
      <th scope="row">{{response.id}}</th>
      <td>{{response.email}}</td>
      <td>{{response.startTime}}</td>
      <td>{{response.endTime}}</td>
    </tr>
  </tbody>
</table>
</div>
</div>
